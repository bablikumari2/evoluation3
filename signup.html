<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodiee Junction</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="https://www.pngitem.com/pimgs/m/161-1610568_foodies-logo-copy-small-foodies-logo-hd-png.png">
</head>
<body>
    <header>
        <div id="nav">
            <a href="./menu.html">MENU</a>
            <a href="./login.html">LOGIN</a>
            <a href="./signup.html">SIGNUP</a>
        </div>
    </header>
    
    <div id="container"> 
       <form onsubmit="Signup(event)" id="signup-form">
    
        <h1>Sign Up</h1>
        <input type="text" id="name" placeholder="Name" required/>
        <input type="text" id="username" placeholder="Username" required/>
        <input type="phone" id="mobile" placeholder="Mobile No." required/>
        <input type="email" id="email" placeholder="Email" required/>
        <input type="password" id="password" placeholder="Password" required/>
        <input type="submit" />
        <p>Already have an account  <a href="login.html">Log In</a> </p>
    </form>
       
    </div>

</body>
</html>

<script>
 function Signup(e) {
    e.preventDefault(e);

    let form = document.getElementById("signup-form");

    let user_data = {
      name: form.name.value,
      username: form.username.value,
      mobile: form.mobile.value,
      email: form.email.value,
      password: form.password.value,
    };

    user_data = JSON.stringify(user_data);

    fetch("https://masai-api-mocker.herokuapp.com/auth/register", {
      method: "POST",
      body: user_data,
      headers: {
        "Content-Type": "application/json",
      },
    })
      .then((res) => {
        return res.json();
      })
      .then((res) => {
        console.log("res:", res);
        alert(res.message);
      })
      .catch((err) => {
        console.log("err:", err);
        alert(res.message);
      });
  }

</script>
